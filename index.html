<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descubra o seu signo</title>
    <link rel='shortcut icon' type='image/x-icon' href='img/astrology.png'/>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="container">
          <div class="descobrir-area">
            <h1>Descubra o seu signo</h1>
            <div class="descobrir">
              <label for="data-nascimento">Digite a data do seu nascimento</label>
              <div class="descobrir-data">
                <input type="date" name="" id="data-nascimento" />
                <button id="botao">Descobrir</button>
              </div>
            </div>
          </div>
          <div class="resultado-area">
              <div id="resultado-imagem"></div>
              <div id="resultado-desc-area">
                <div id="resultado-nome"></div>
                <p id="resultado-caracteristicas"></p>
            </div>
          </div>
      </div>
  </body>
</html>
